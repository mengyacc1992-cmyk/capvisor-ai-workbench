version: "3.9"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: capvisor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./server
    depends_on:
      - db
    env_file:
      - ../.env
    environment:
      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-http://localhost:3000}
      PORT: 8787
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/capvisor}
      JWT_SECRET: ${JWT_SECRET:-capvisor-secret-key-change-in-prod}
    ports:
      - "8787:8787"
    command: ["node", "dist/index.js"]

volumes:
  pgdata:

